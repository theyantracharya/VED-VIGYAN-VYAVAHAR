<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Robotics Workshop - VED VIGYAN VYAVAHAR</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Register for Robotics Workshop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="robotics.html">Robotics Workshop</a></li>
                <li><a href="rocketry.html">Rocketry Workshop</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registration-form">
            <h2>Robotics Workshop Registration</h2>
            <form action="submit_registration_robotics.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="kit">Choose Kit:</label>
                <select id="kit" name="kit" required>
                    <option value="basic">Basic Kit - 1500 rupees</option>
                    <option value="advanced">Advanced Kit - 3000 rupees</option>
                    <option value="none">Without Kit - 500 rupees</option>
                </select>
                
                <label for="team">Team Participation:</label>
                <input type="checkbox" id="team" name="team">
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
